<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tarot Draw</title>
    <meta name="description" content="Static Tarot Reader with shuffle, positions, and flip animations" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root"></div>

    <!-- React + ReactDOM + Babel (for JSX without build step) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- App code (JSX transformed by Babel Standalone) -->
    <script type="text/babel" data-presets="env,react" src="app.jsx"></script>
  </body>
</html>
